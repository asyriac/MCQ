<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Quiz</title>
  </head>
  <body class=bg-primary>
    <div class="text-center bg-white py-4">
      <h1 class="display-4 text-primary">Quiz!</h1>
      <h2 class="result display-4 text-primary"></h2>
    </div>
    <div class="container">
      <h2 style="font-size:40px" class="text-white display-4">Answer all the questions!</h2>
      <form class="feedback text-white py-3">
        <div class="py-3">
          <p class="lead">1. Who is the president of India?</p>
          <input type="radio" name="q1" value="A">
          <label class="px-1"> APJ Kalam</label><br>
          <input type="radio" name="q1" value="B">
          <label class="px-1"> Raj Kiran</label>
        </div>
        <div class="">
          <p class="lead">2. Who is the captain of India?</p>
          <input type="radio" name="q2" value="A">
          <label class="px-1"> MS Dhoni</label><br>
          <input type="radio" name="q2" value="B">
          <label class="px-1"> Virat Kohli</label>
        </div>
        <div class="">
          <p class="lead">3. Who is the vice captain of India?</p>
          <input type="radio" name="q3" value="A">
          <label class="px-1"> Rohit Sharma</label><br>
          <input type="radio" name="q3" value="B">
          <label class="px-1"> Virat Kohli</label>
        </div>
        <div class="">
          <p class="lead">4. Who is the CM of TN?</p>
          <input type="radio" name="q4" value="A">
          <label class="px-1"> OPS</label><br>
          <input type="radio" name="q4" value="B">
          <label class="px-1"> EPS</label>
        </div>
        <div class="text-center">
          <input class="btn btn-light" type="submit" name="submit" value="Submit">
        </div>

      </form>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
